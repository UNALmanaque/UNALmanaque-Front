<div>
  <div class="d-flex flex-column align-items-center p-5">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha Inicial</th>
          <th scope="col">Fecha final</th>
          <th scope="col">Color</th>
          <th scope="col">Prioridad</th>
          <th scope="col">Categoria</th>
          <th scope="col">Repeticion</th>
          <th scope="col">Numero de semanas</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(activity, index) in activities">
          <td>{{index+1}}</td>
          <td>{{activity.name}}</td>
          <td>{{activity.begin}}</td>
          <td>{{activity.end}}</td>
          <td>{{activity.color}}</td>
          <td>{{activity.priority}}</td>
          <td>{{activity.category}}</td>
          <td v-if="activity.repetition">
            <span :class="{'text-success': activity.repetition[0] == 1, 'text-danger': activity.repetition[0] != 1}">L</span>
            <span :class="{'text-success': activity.repetition[1] == 1, 'text-danger': activity.repetition[1] == 0}">M</span>
            <span :class="{'text-success': activity.repetition[2] == 1, 'text-danger': activity.repetition[2] == 0}">M</span>
            <span :class="{'text-success': activity.repetition[3] == 1, 'text-danger': activity.repetition[3] == 0}">J</span>
            <span :class="{'text-success': activity.repetition[4] == 1, 'text-danger': activity.repetition[4] == 0}">V</span>
            <span :class="{'text-success': activity.repetition[5] == 1, 'text-danger': activity.repetition[5] == 0}">S</span>
            <span :class="{'text-success': activity.repetition[6] == 1, 'text-danger': activity.repetition[6] == 0}">D</span>
          </td>
          <td v-else>
            -
          </td>
          <td>{{activity.weeks}}</td>
          <td><a href="#" @click="editActivity(index)"><i class="fa fa-edit" /></a></td>
          <td><a href="#" @click="deleteActivity(activity.id)"><i class="fa fa-trash" /></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
